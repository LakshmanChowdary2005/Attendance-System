<!DOCTYPE html>
<html>
  <head>
    <title>Faculty Login</title>
  </head>

  <body style="text-align: center; margin-top: 100px;">
    <h2>Faculty Login</h2>

    <form method="POST">
      <input
        type="text"
        name="username"
        placeholder="Faculty Username"
        required
      />
      <br /><br />

      <input
        type="password"
        name="password"
        placeholder="Faculty Password"
        required
      />
      <br /><br />

      <button type="submit">Login</button>
    </form>
  </body>
</html>
